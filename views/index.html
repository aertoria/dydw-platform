<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Dashboard</title>
  <!-- Font Awesome for icons in the sidebar -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .card {
      background: #2a2a3a;
    }

    .card-title {
      color: #b0b8c8;
    }

    .card-value {
      color: #7a8bff;
      font-weight: bold;
      font-size: 24px;
      text-shadow: 0 0 10px rgba(122, 139, 255, 0.3);
    }

    .chart-container {
      background: #2a2a3a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .chart-container h2 {
      color: #b0b8c8;
      margin-bottom: 15px;
    }

    .sidebar {
      background: #2a2a3a;
    }

    .brand {
      color: #d8e1f3;
    }

    .nav-links a {
      color: #b0b8c8;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #445066;
      color: #7a8bff;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="brand">
      <i class="fas fa-lemon"></i> Moneytize Platform
    </div>
    <ul class="nav-links">
      <!-- Active tab for Dashboard -->
      <li>
        <a href="#" class="active">
          <i class="fas fa-tachometer-alt icon"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-envelope icon"></i>
          <span>Email Sending</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-users icon"></i>
          <span>Users</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-cog icon"></i>
          <span>Settings</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- TOP STATS CARDS -->
    <div class="stats-cards">
      <div class="card">
        <div class="card-title">TotalCampaigns</div>
        <div class="card-value" id="sentEmails">2</div>
      </div>
      <div class="card">
        <div class="card-title">TotalEmails</div>
        <div class="card-value" id="goalAchieved">1</div>
      </div>
      <div class="card">
        <div class="card-title">TotalAccounts</div>
        <div class="card-value" id="activationRate">1</div>
      </div>
      <div class="card">
        <div class="card-title">TotalExperiments</div>
        <div class="card-value" id="ttfp">1 from 1</div>
      </div>
      <div class="card">
        <div class="card-title">Total Followup</div>
        <div class="card-value" id="totalFollowup">24</div>
      </div>
      <div class="card">
        <div class="card-title">Followup Rate</div>
        <div class="card-value" id="followupRate">68%</div>
      </div>
      <div class="card">
        <div class="card-title">AverageFollowupWait</div>
        <div class="card-value" id="avgFollowupWait">3.2d</div>
      </div>
    </div>

    <!-- LINE CHART: Customer Engagement -->
    <div class="chart-container">
      <h2>Customer Engagement</h2>
      <canvas id="engagementChart" class="chart-canvas"></canvas>
    </div>

    <!-- FUNNEL CHART: Activation Funnel -->
    <div class="chart-container">
      <h2>Activation Funnel</h2>
      <canvas id="funnelChart" class="chart-canvas"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Our custom chart logic -->
  <script src="/js/charts.js"></script>
</body>
</html>
